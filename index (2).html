<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Website</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fecfef);
            overflow: hidden;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 20%;
            font-size: 3em;
             text-shadow: 2px 2px 4px rgb(7, 0, 14) ; 
            transition-duration: 1.5s; 
            
        }

        /* h1 ::before{
            text-decoration-color: linear-gradient(rgb(249, 246, 246),pink);
            position:absolute;
        } */

        h1:hover{
            text-shadow: 2px 2px 24px rebeccapurple ;
            transform: scale(1.2)
            /* display: block;
            filter:drop-shadow(0 0 10px #fffdef); */
        }

        p{           
            color: white;          
            text-align: center;
            font-size: 3em;
            text-shadow: 2px 2px 4px #000000;
            transition: 1.5s
        }

        p:hover{
            /* transform: scale(1.1);
            background: #ff4b6b; */
            color: #ff4b6b;
            transform: scale(1.1);
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            width: 20px;
            height: 20px;
            background: #ff6b81;
            position: absolute;
            animation: float 5s infinite;
            transform: rotate(45deg);
            clip-path: polygon(50% 0%, 100% 25%, 75% 100%, 50% 75%, 25% 100%, 0% 25%);
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }

        /* Button Styling */
        .button {
            height: auto;
            width: auto;
            display: block;
            margin: 2em auto;
            padding: 1em 2em;
            background: #ff6b81;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2em;
            /* box-shadow: 0px 4px 36px rebeccapurple; */
            transition: transform 1.2s;
        }

       
        .button:hover{
            letter-spacing: 0.25em;
            transform: scale(1.1);
            background: #ff4b6b;
            box-shadow: 0px 4px 36px#ff4b6b;
        } 

        /* Media Query for Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <h1>You Are My SoulMate....Merry Christmas Love❤️</h1>
    <p>Can't wait to see you...Love YOU!!!</p>
    <button class="button" onclick="alert('I Love You! ❤️')">Click Me</button>

    <script>
        // Heart Animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.querySelector('.hearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
